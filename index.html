<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Array</title>
</head>

<body>
    <header class="py-3 bg-cadetblue">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content-header txt-white txt-center">
                        <h3>Array</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="content-main txt-center">
                        <label for="" class="form-label style-label bg-cadetblue txt-white">Numero</label>
                        <input type="number" id="ex_two_inputNumber" class="form-control"
                            placeholder="Inserisci un numero">
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main my-2 txt-center">
                        <button id="ex_two_btnShow" class="btn btn-sm btn-warning">Mostra</button>
                        <button id="ex_two_btnAdd" class="btn btn-sm btn-primary">Aggiungi</button>
                        <button id="ex_two_btnMaxValue" class="btn btn-sm btn-success">Massimo</button>
                        <button id="ex_two_btnReset" class="btn btn-sm btn-danger">Reset</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main my-3 txt-center">
                        <ul id="ex_two_arraylist">
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main txt-center">
                        <h4 id="ex_two_msg"></h4>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container my-5">
            <div class="row">
                <div class="col-12 col-md-6 mb-2">
                    <div class="content-main txt-center">
                        <label for="" class="form-label style-label bg-cadetblue txt-white">Nome</label>
                        <input type="text" id="ex_three_inputName" class="form-control"
                            placeholder="Inserisci il tuo nome">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="content-main txt-center">
                        <label for="" class="form-label style-label bg-cadetblue txt-white">Età</label>
                        <select name="" id="ex_three_selectAge" class="form-select">
                            <option value="0">Seleziona età</option>
                            <option value="1">Maggiorenne</option>
                            <option value="2">Minorenne</option>
                            <option value="3">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main mb-2 txt-center">
                        <button id="ex_three_btnAdd" class="btn btn-sm btn-primary">Aggiungi</button>
                        <button id="ex_three_btnShow" class="btn btn-sm btn-warning">Mostra</button>
                        <button id="ex_three_btnReset" class="btn btn-sm btn-danger">Reset</button>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div id="ex_three_adultsContainer" class="content-main txt-center">

                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div id="ex_three_minorsContainer" class="content-main txt-center">

                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div id="ex_three_overContainer" class="content-main txt-center">

                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main txt-center">

                        <h4 id="ex_three_msg"></h4>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="content-main txt-center">
                        <label for="" class="form-label style-label bg-cadetblue txt-white">Numero</label>
                        <input type="number" id="ex_four_FibonacciInput" class="form-control"
                            placeholder="Inserisci un numero" min="1" max="10">
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main txt-center my-3">
                        <ul id="ex_four_fibonacciUl" class="list-style-none">

                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main txt-center">
                        <button id="ex_four_btnNum" class="btn btn-sm btn-primary">Ripetizioni</button>
                        <button id="ex_four_btnShow" class="btn btn-sm btn-warning">Mostra</button>
                        <button id="ex_four_btnReset" class="btn btn-sm btn-danger">Reset</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main txt-center">
                        <h4 id="ex_four_msg">Prova</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
