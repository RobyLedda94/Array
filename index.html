<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Array</title>
</head>

<body>
    <header class="py-3 bg-cadetblue">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content-header txt-white txt-center">
                        <h3>Array</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="content-main txt-center">
                        <label for="" class="form-label style-label bg-cadetblue txt-white">Numero</label>
                        <input type="number" id="ex_two_inputNumber" class="form-control"
                            placeholder="Inserisci un numero">
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main my-2 txt-center">
                        <button id="ex_two_btnShow" class="btn btn-sm btn-primary">Mostra</button>
                        <button id="ex_two_btnMaxValue" class="btn btn-sm btn-success">Massimo</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-main my-3 txt-center">
                        <ul id="ex_two_arraylist" class="list-style-none">
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-header txt-center">
                        <h3 id="ex_two_msg">Prova</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
